<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Landing Page</title>
    <link rel="stylesheet" href="styles/css.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/621d4341b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background-ligh-grey">
      <div class="container block--first-bar">
        <div class="social-media">
          <i class="icon fa-brands fa-youtube"></i>
          <i class="icon fa-brands fa-facebook-f"></i>
          <i class="icon fa-solid fa-basketball"></i>
          <i class="icon fa-brands fa-twitter"></i>
          <i class="icon fa-brands fa-instagram"></i>
        </div>
        <div class="form">
          <input type="text" class="input" placeholder="" />
          <i class="icon fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
  </body>
</html>
